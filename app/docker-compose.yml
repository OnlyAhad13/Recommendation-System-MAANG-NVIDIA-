version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/outputs/models/recsys_output
      - LOG_LEVEL=INFO
    volumes:
      # Mount model directory for easy updates
      - ../outputs:/app/outputs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

